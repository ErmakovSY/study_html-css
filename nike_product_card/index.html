<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nike Product Card</title>
    <link href="styles/main.css" rel="stylesheet">
    <link href="styles/font-awesome.min.css" rel="stylesheet">
</head>
<body>
   <header class="header">
       <div class="header__logo">
           <img class="header__img" src="images/logo.png" alt="logo">
       </div>
       <div class="header__wrapper">
           <p class="header__item"><a href="#" class="header__link">lifestyle</a></p>
           <p class="header__item"><a href="#" class="header__link">running</a></p>
           <p class="header__item"><a href="#" class="header__link">football</a></p>
           <p class="header__item"><a href="#" class="header__link">skateboarding</a></p>
       </div>
       <p class="header__icon">
           <i class="fa fa-bars fa-lg header__link" aria-hidden="true"></i>
       </p>
   </header>
   <main class="main">
       <div class="main__overlay--deep">
           <div class="main__overlay--middle">
               <div class="main__container">
                  
                   <div class="main__image-section">
                       <img src="./images/product-image.png" alt="product" class="main__image">
                       <div class="main__add"><i>+</i></div>
                       <div class="main__image-wrapper">
                           <div class="main__image-wrapper-item">
                               <img src="./images/item1.png" alt="product" class="main__image">
                           </div>
                           <div class="main__image-wrapper-item">
                               <img src="./images/item2.png" alt="product" class="main__image">
                           </div>
                           <div class="main__image-wrapper-item">
                               <img src="./images/item3.png" alt="product" class="main__image">
                           </div>
                       </div>
                   </div>
                   
                   <div class="main__description-section">
                       <div class="description-section__new-product">
                           <p>new</p>
                       </div>
                       <p class="description-section__title">the <span class="description-section__title--blue">running</span></p>
                       <p class="description-section__title">has just begun</p>
                       <div class="description-section__raiting">
                           <p class="description-section__text">Huarache</p>
                           <div class="description-section__stars-block">
                               <i class="fa fa-star description-section__star description-section__star--black" aria-hidden="true"></i>
                               <i class="fa fa-star description-section__star description-section__star--black" aria-hidden="true"></i>
                               <i class="fa fa-star description-section__star description-section__star--black" aria-hidden="true"></i>
                               <i class="fa fa-star description-section__star description-section__star--black" aria-hidden="true"></i>
                               <i class="fa fa-star description-section__star description-section__star--gray" aria-hidden="true"></i>
                           </div>
                       </div>
                       <p class="description-section__price">$ 200</p>
                       <p class="description-section__text">Size</p>
                       <div class="description-section__size-wrapper">
                           <div class="size-wrapper__item">
                               <p class="description-section__text size-wrapper__text">7</p>
                           </div>
                           <div class="size-wrapper__item">
                               <p class="description-section__text size-wrapper__text">8</p>
                           </div>
                           <div class="size-wrapper__item">
                               <p class="description-section__text size-wrapper__text">9</p>
                           </div>
                           <div class="size-wrapper__item">
                               <p class="description-section__text size-wrapper__text">10</p>
                           </div>
                           <div class="size-wrapper__item">
                               <p class="description-section__text size-wrapper__text">11</p>
                           </div>
                       </div>
                       <button class="description-section__button description-section__button--add">add to cart</button>
                       <button class="description-section__button description-section__button--wish">wishlist</button>
                   </div>
                   
               </div> 
           </div> 
       </div>       
   </main>
</body> 
</html>
