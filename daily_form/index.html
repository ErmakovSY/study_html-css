<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Daily Form</title>
    <link href="styles/main.css" rel="stylesheet">
</head>
<body>
   <main class="form">
       <p class="form__title">Create your free account</p>
       <p class="form__text">Come and join our cool and amazing community, fill in your detailsto get started. Already have an account? 
           <a href="" class="form__link">Log in.</a>
       </p>
       <div class="form__container">
           <div class="form__input-wrapper">
               <input type="text" id="inputt" class="form__input form__input--fname" required>
               <p class="form__label">First name</p>
           </div>
           <div class="form__input-wrapper">
               <input type="text" class="form__input form__input--lname" required>
               <p class="form__label">Last name</p>
           </div>
           <div class="form__input-wrapper">
               <input type="text" class="form__input form__input--email" required>
               <p class="form__label">E-mail adress</p>
           </div>
           <div class="form__input-wrapper">
               <input type="text" class="form__input form__input--password" required>
               <p class="form__label">Password</p>
           </div>
       </div>
       <button class="form__button">Sing up for free</button>
   </main>

</body> 
</html>
